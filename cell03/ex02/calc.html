<!DOCTYPE html>
<html>
  <head>
    <title>Itâ€™s over 9000</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calc-container {
        background: #fff;
        padding: 32px 28px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        display: flex;
        flex-direction: column;
        gap: 14px;
        min-width: 270px;
      }
      input[type="text"], select {
        padding: 8px;
        font-size: 1em;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        padding: 10px;
        font-size: 1em;
        border-radius: 6px;
        border: none;
        background: #4f8cff;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
      }
      input[type="submit"]:hover {
        background: #2563d8;
      }
    </style>
  </head>
  <body>
    <form class="calc-container" id="calcForm" autocomplete="off">
      <input type="text" id="left" placeholder="Left operand">
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="right" placeholder="Right operand">
      <input type="submit" value="Try me!">
    </form>
    <script>
      function isPositiveInteger(str) {
        return /^\d+$/.test(str);
      }

      function showAlert(msg) {
        alert(msg);
      }

      document.getElementById('calcForm').onsubmit = function(e) {
        e.preventDefault();
        const left = document.getElementById('left').value.trim();
        const right = document.getElementById('right').value.trim();
        const op = document.getElementById('operator').value;

        if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
          showAlert('Error :(');
          return;
        }

        const a = parseInt(left, 10);
        const b = parseInt(right, 10);

        if ((op === '/' || op === '%') && b === 0) {
          showAlert("It's over 9000!");
          console.log("It's over 9000!");
          return;
        }

        let result;
        switch(op) {
          case '+': result = a + b; break;
          case '-': result = a - b; break;
          case '*': result = a * b; break;
          case '/': result = a / b; break;
          case '%': result = a % b; break;
        }
        showAlert(result);
        console.log(result);
      };

      setInterval(function() {
        alert('Please, use me...');
      }, 30000);
    </script>
  </body>
</html>
